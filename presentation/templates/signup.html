{% extends "base.html" %}
{% block addmore %}
<style type="text/css">
    .spacer {
        height: 10px;
    }
</style>
{% endblock %}
{% block content %}
    <!-- BEGIN CONTAINER -->
    <div class="container margin-bottom-30">
      <div class="row">
      <br>
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login-signup-page">
            <form role="form" method="post"
            >

                <h2>Signup</h2>
                {% if package > 0 %}
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-rupee"></i></span>
                    <input name="amount" type="text" class="form-control" placeholder="{{ settings.PACKAGE[package] }}" disabled>
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-barcode"></i></span>
                    <input name="firstname" type="text" class="form-control" placeholder="Your company's name">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span>
		            <textarea name="address" class="form-control" placeholder="Address"></textarea>
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input name="phone" type="text" class="form-control" placeholder="Contact Number">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input name="email" type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Confirm password">
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {% if package > 0 %}
                            <input type="hidden" id="key" name="key" value="{{ key }}">
                            <input type="hidden" class="postback" id="surl" name="surl" value="/pgtest">
                            <input type="hidden" class="postback" id="curl" name="curl" value="/pgtest">
                            <input type="hidden" class="postback" id="furl" name="furl" value="/pgtest">

                            <input type="hidden" name="c_type" value="Company">
                            <input type="hidden" name="package" value="{{ package }}">
                            <input type="hidden" name="productinfo" value="Chillpublic Signup Package">
                            <input type="hidden" name="txnid" value="">
                        {% else %}
                            <input type="hidden" name="c_type" value="Customer">
                        {% endif %}
                        {{ xsrf_form_html()|safe }}

                        <div style="text-align: center">
                        <button type="submit" class="btn theme-btn">Signup</button>
                        </div>
                    </div>
                </div>
                {% endif %}
                <div class="row">
                <div class="col-md-12">
                    {% if not package > 0 %}
                    <div class="spacer"></div>
                    <div class="login-socio" style="margin-left:106px">
                        <ul class="social-icons  social-icons-color">
                            <!-- <p class="text-muted">or Signup using</p> -->
                            <li><a class="facebook" data-original-title="facebook" href="/auth/facebook"></a></li>
                            <li><a class="twitter" data-original-title="Twitter" href="/auth/twitter"></a></li>
                            <li><a class="googleplus" data-original-title="Google" href="/auth/google"></a></li>
                        </ul>
                    </div>
                    {% endif %}
                </div>
                </div>
            </form>
        </div>
      </div>
    </div>
    <!-- END CONTAINER -->
{% endblock %}
